<div id="action_menu"
     layout="row" layout-align="center center" layout-fill>

    <!--TODO: highlight buttons if state matches: .profile / .notifications / .chat-->

    <div ng-repeat="actionItem in vm.action_menu"
         layout="column" layout-align="center center" flex>

        <md-menu md-position-mode="target-right target"
                layout="column"
                layout-align="center center"
                flex>

            <md-button
                    aria-label="Menu"
                    class="md-fab md-mini md-primary md-raised action-menu-open-button"
                    ng-click="vm.openMenu($mdOpenMenu, $event)">

                <ng-md-icon icon="{{actionItem.icon.type}}" style="fill: white" size="24"/>

            </md-button>

            <md-menu-content width="{{actionItem.width}}">
                <profile-actions ng-if="actionItem.name.toLowerCase() == "profile""></profile-actions>
            </md-menu-content>
        </md-menu>
    </div>
</div>
